<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">

        <form class="search-form">
          <div class="page-header">
          <h1>Current Weather</h1>

          </div>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control" placeholder="City, Country">
            </input>
          </div>

          <button type="button" class="btn btn-primary search">Search</button>
            <hr/>
        </form>

        <div class="weather row">

        </div>
      </div>
    </div>
    </div>

    <script id="weather-template" type="text/x-handlebars-template">
  <div class="weather-cond col-md-6">
    <div><h1><strong>{{ temperature }}</strong></h1></div>
    <div>City: <strong>{{ city }}</strong></div>
    <div>Low: <strong>{{ low }}</strong>   High: <strong>{{ high }}</strong></div>
    <div>Condition: <strong>{{ condition }}</strong></div>
    <div><img src="{{ icon }}"></div>
  </div>
</script>



  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>


  </body>
</html>
